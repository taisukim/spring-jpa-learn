spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        default_batch_fetch_size: 1000
        format_sql: true

#p6spy 설정
decorator:
  datasource:
    datasource-proxy:
      multiline: true

logging:
  level:
    org.hibernate.sql: debug

