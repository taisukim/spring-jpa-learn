<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" ></head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"> </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요"> </div>
        <div th:if="${form.itemType == 'BOOK'}">
            <div class="form-group">
                <label th:for="author">저자</label>
                <input type="text" th:field="*{author}" class="form-control"
                       placeholder="저자를 입력하세요"> </div>
            <div class="form-group">
                <label th:for="isbn">ISBN</label>
                <input type="text" th:field="*{isbn}" class="form-control"
                       placeholder="ISBN을 입력하세요"> </div>
        </div>
        <div th:if="${form.itemType == 'MOVIE'}">
            <div class="form-group">
                <label th:for="director">감독</label>
                <input type="text" th:field="*{director}" class="form-control"
                       placeholder="감독을 입력하세요"> </div>
            <div class="form-group">
                <label th:for="actor">배우</label>
                <input type="text" th:field="*{actor}" class="form-control"
                       placeholder="배우를 입력하세요"> </div>
        </div>
        <div class="form-group">
            <label th:for="itemType">상품 종류</label>
            <select th:field="*{itemType}" class="form-control">
                <option value="BOOK">Book</option>
                <option value="MOVIE">Movie</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" ></div>
</div> <!-- /container -->
</body>
</html>
